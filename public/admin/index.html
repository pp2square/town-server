<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Town Meeting Vote System</title>
</head>
<body ng-app="townMettingMain">
    <div id="town-full" ng-controller="ItemCtrl">
        <p>Town Meeting Admin Full Page</p>
        <header id="main-headers">
            <p>Town Meeting Admin Header Page</p>
        </header>
        <section id="town-main">
            <form novalidate class="simple-form">
                <p>Enter Topic Subject</p>
                <input type="text" ng-model="voteSubject" placeholder="Enter Topic Subject" /><br />
                <p>Enter Example items</p>
                <!--<input type="text" ng-model="itemTitle" /><br /> -->
                
                <div ng-repeat="item in items">
                    <input type="text" ng-model="item.itemTitle" /><br />
                    
                </div>
                <button ng-click="addItem()">New Item</button><br /><br />
                <button ng-click="itemSave()">Save</button>
            </form>
        </section>
    </div>
    
    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
